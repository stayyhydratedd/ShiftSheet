spring:
  application:
    name: WShiftSheet
  datasource:
    url: jdbc:h2:file:./data/db;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    root: off


